{% extends 'main.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/form.css"/>
{% endblock %}
{% block body %}
    <div class="col-9">
        <form id="loginForm" action="{{url_for('sign_in_process', _external=True)}}" method="POST" enctype='multipart/form-data'>
            <ul>
                <li>Logowanie użytkownika</li>
                {% for mesg in get_flashed_messages() %}
                <li class="flashMessage">{{ mesg }}</li>
                {% endfor %}
                <li><input type="text" name="login" id="usernameField" placeholder="Nazwa użytkownika" class="formInputWhite"/></li>
                <li class="formInfo" id="usernameInfo"></li>
                <li><input type="password" name="password" id="passwordField" placeholder="Hasło" class="formInputWhite"/></li>
                <li class="formInfo" id="passwordInfo"></li>
                <li><input type="submit" id="submitButton" name="submit" value="Zaloguj się"/></li>
            </ul>
        </form>
        <form id="oauth_login" action="{{url_for('login_auth0', _external=True)}}" method="GET">
            <input type="submit" id="oauthRedirect" value="Logowanie za pomocą Auth0"/>
        </form>
    </div>
{% endblock %}
