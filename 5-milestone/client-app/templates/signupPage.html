{% extends 'main.html' %}
{% block head %}
    <link rel="stylesheet" href="/static/form.css"/>
    <script src="{{url_for('static', filename='register.js')}}"></script>
{% endblock %}
{% block body %}
        <form class="col-9" id="registerForm" action="{{url_for('sign_up_process', _external=True)}}" method="POST" enctype='multipart/form-data'>
            <ul>
                <li>Formularz rejestracji użytkownika:</li>
                {% for mesg in get_flashed_messages() %}
                <li class="flashMessage">{{ mesg }}</li>
                {% endfor %}
                <li><input type="text" name="firstname" id="firstNameField" placeholder="Imię" class="formInputWhite"/></li>
                <li class="formInfo" id="firstNameInfo"></li>
                <li><input type="text" name="lastname" id="lastNameField" placeholder="Nazwisko" class="formInputWhite"/></li>
                <li class="formInfo" id="lastNameInfo"></li>
                <li><input type="text" name="login" id="usernameField" placeholder="Nazwa użytkownika" class="formInputWhite"/></li>
                <li class="formInfo" id="usernameInfo"></li>
                <li><input type="email" name="email" id="emailField" placeholder="Adres e-mail" class="formInputWhite"/></li>
                <li class="formInfo" id="emailInfo"></li>
                <li><input type="text" name="address" id="addressField" placeholder="Adres" class="formInputWhite"/></li>
                <li class="formInfo" id="addressInfo"></li>
                <li><input type="password" name="password" id="passwordField" placeholder="Hasło" class="formInputWhite"/></li>
                <li class="formInfo" id="passwordInfo"></li>
                <li><input type="password" name="repeatPassword" id="repeatPasswordField" placeholder="Powtórz hasło" class="formInputWhite"/></li>
                <li class="formInfo" id="repeatPasswordInfo"></li>
                <li><input type="submit" id="submitButton" name="submit"/></li>
            </ul>
        </form>
{% endblock %}
